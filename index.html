<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Super Calculator</title>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div id = "screen" class="calculator__screen"></div>
            <div class="calculator__operators">
                <button class="operator" value="+"><p>+</p></button>
                <button class="operator" value="-"><p>-</p></button>
                <button class="operator" value="*"><p>x</p></button>
                <button class="operator" value="/"><p>/</p></button>
            </div>
            <div class="container-nb-rslt"> 
                <div class="calculator__numbers">
                    <button class="number" value="9"><p>9</p></button>
                    <button class="number" value="8"><p>8</p></button>
                    <button class="number" value="7"><p>7</p></button>
                    <button class="number" value="6"><p>6</p></button>
                    <button class="number" value="5"><p>5</p></button>
                    <button class="number" value="4"><p>4</p></button>
                    <button class="number" value="3"><p>3</p></button>
                    <button class="number" value="2"><p>2</p></button>
                    <button class="number" value="1"><p>1</p></button>
                    <button class="number" value="0"><p>0</p></button>
                    <button class="number" class="arrow"><p>‚Üê</p></button>
                    <button class="number" class="ce"><p>CE</p></button>
                </div>
                <div class="calculator__result">
                    <button class="result"><p>=</p></button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
